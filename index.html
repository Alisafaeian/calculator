<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="anwser"></div>
        <div class="calculator">
            <div class="first-floor">
                <input type="button" id="clear" value="C">
                <input type="button" id="taqsim" value="รท">
                <input type="button" id="zarb" value="X">
                <input type="button" id="delete" value="DEL">
            </div>
            <div class="second-floor">
                <input type="button" value="7"><
                <input type="button"  value="8">
                <input type="button" value="9">
                <input type="button" id="menha" value="-">
            </div>
            <div class="three-floor">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" id="plus" value="+">
            </div>
            <div class="four-floor">
                <input type="button" id="one" value="1" >
                <input type="button" id="two" value="2">
                <input type="button" id="three" value="3">
                <input type="button" id="equal" value="=">
            <div class="last-floor">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" id="block" value="">
            </div>
        </div>
    </div>
</body>
</html>
